<!DOCTYPE html>
<html>
<head>
  <title>MailPilot Cleanup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>MailPilot</h2>
    <button id="authBtn">Connect Gmail</button>
    <button id="logoutBtn" disabled>Log Out</button>
    
    <div class="button-group">
      <!-- <button id="deletePromotionsBtn" disabled>Delete Unread Promotions</button>
      <button id="countLostFoundBtn" disabled class="count-btn">Count Lost & Found Emails</button>
      <button id="deleteLostFoundBtn" disabled>Delete Lost & Found Emails</button>
      <button id="deleteAllBtn" disabled class="danger-btn">Delete Both</button> -->
    </div>
    
    <!-- <div class="info-section">
      <p><strong>Lost & Found Search includes:</strong></p>
      <ul>
        <li>Subject: "lost and found", "lost item", "found item"</li>
        <li>Subject: "missing item", "lost property", "campus lost"</li>
        <li>Body: "lost and found", "please claim", "unclaimed item"</li>
        <li>Body: "security office", "lost items"</li>
      </ul>
    </div> -->
    
    <hr>
    <div class="custom-keyword-section">
      <h3>Custom Keyword Search</h3>
      <input type="text" id="keywordInput" placeholder="Enter keyword (e.g., 'unsubscribe')">
      <div class="button-group">
        <button id="countKeywordBtn" disabled class="count-btn">Count by Keyword</button>
        <button id="deleteKeywordBtn" disabled>Delete by Keyword</button>
      </div>
    </div>
    
    <p id="status"></p>

    <!-- Preview Modal -->
    <div id="previewModal" style="display:none;">
      <div id="previewContent">
        <h3>Email Subjects to Delete</h3>
        <ul id="previewList"></ul>
        <button id="previewDeleteBtn">Delete</button>
        <button id="previewCancelBtn">Cancel</button>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
